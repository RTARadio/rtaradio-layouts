<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" rel="script" src="script.js"></script>
    </head>
    <body>
        <p>
            <button id="reloadButton" onclick="reload();">内容更新</button>
            <button id="titleButton" onclick="showTitle();">タイトル表示</button>
            <button id="newButton" onclick="showNew();" disabled>新着のイベント</button>
            <button id="pickupButton" onclick="showPickup();" disabled>直近のイベント</button>
            <button id="detailButton" onclick="showDetail();" disabled>ピックアップ表示</button>
            <button id="futureButton" onclick="showFuture();" disabled>今後のイベント</button>
            <button id="endButton" onclick="showEnd();" disabled>コーナー終了</button>
            <div class="wrapper">
                <div>
                    <div>新着のイベント</div>
                    <div id="eventInfoNew"></div>
                </div>
                <div>
                    <div>直近のイベント</div>
                    <div id="eventInfoPickup"></div>
                </div>
                <div>
                    <div>今後のイベント</div>
                    <div id="eventInfoFuture"></div>
                </div>
            </div>
        </p>
    </body>
</html>
