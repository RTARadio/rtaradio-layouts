<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" rel="script" src="script.js"></script>
    </head>
    <body>
        <p>
            <button id="reloadButton" onclick="reload();">内容更新</button>
            <button id="titleButton" onclick="showTitle();">タイトル表示</button>
            <button id="pastButton" onclick="showPast();" disabled>過去のイベント</button>
            <button id="futureButton" onclick="showFuture();" disabled>今後のイベント</button>
            <button id="endButton" onclick="showEnd();" disabled>コーナー終了</button>
            <div class="wrapper">
                <div>
                    <div>過去のイベント</div>
                    <div id="rtaRacingPast"></div>
                </div>
                <div>
                    <div>今後のイベント</div>
                    <div id="rtaRacingFuture"></div>
                </div>
            </div>
        </p>
    </body>
</html>
